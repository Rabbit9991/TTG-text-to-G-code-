<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="main_style_verX.css">
</head>
<body>
<header class="top-bar">
    <div class="logo-container">
        <img src="images/HAI_logo.png" alt="Logo" class="logo" id="logo">
    </div>
    <button class="login-button" id="login-button">로그인</button>
</header>
<div class="container">
    <div class="image-grid" id="image-grid">
        <!-- Images will be dynamically inserted here -->
    </div>
    <button class="create-button">Create New Image</button>
</div>

<!-- 팝업 요소 -->
<div class="popup" id="popup">
    <span class="close-button" id="close-button">&times;</span>
    <div class="popup-content">
        <img class="popup-image" id="popup-image" src="" alt="popup image">
        <div class="popup-text">
            <p id="popup-description">이미지 설명</p>
        </div>
    </div>
</div>

<script src="main_script_verX.js"></script>
</body>
</html>
